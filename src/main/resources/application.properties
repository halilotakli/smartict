server.servlet.context-path=/${api_root_path}/${api_version}/

spring.datasource.url=jdbc:postgresql://${api_db_uri}:${api_db_port}/${api_db_name}
spring.datasource.username=${api_db_username}
spring.datasource.password=${api_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
